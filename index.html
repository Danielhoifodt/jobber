<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Jobb oversikt</title>
</head>
<body>
    <div class="container">
        <h1 class="heading mt-5" style="text-align: center;text-decoration: underline;">Jobb oversikt</h1>
        <div style="display:grid; height:100px;width:100%">         
          <i style="margin:auto; cursor:pointer;" class="fas fa-plus-square fa-3x" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
        </div>
        <div class="modal" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Sett inn i tabell</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="jobb" class="form-label">Arbeidsplass</label>
                          <input type="text" class="form-control" id="jobb">
                        </div>
                        <div class="mb-3">
                          <label for="type" class="form-label">Kontortype</label>
                          <input type="text" class="form-control" id="type">
                        </div>
                        <div class="mb-3">
                            <label for="posisjon" class="form-label">Posisjon</label>
                            <input type="text" class="form-control" id="posisjon">
                          </div>
                          <div class="mb-3">
                            <label for="lønn" class="form-label">Lønn (netto)</label>
                            <input type="text" class="form-control" id="lønn">
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Lukk</button>
                  <button onclick="saveModal();" type="button" class="btn btn-primary">Lagre</button>
                </div>
              </div>
            </div>
          </div>
        
    <table class="table table-striped">
        <thead id="output_thead">
        </thead>
        <tbody id="output_tbody"></tbody>
    </table>
</div>
    <script src="./js/jobber.js"></script>
    
</body>
</html>
